<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Club</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container fade">
    <div class="left">
      <a class="logo" href="home.html">
        <!-- same svg -->
        <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <rect rx="10" width="48" height="48" fill="url(#g)"/>
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#7df9ff"/><stop offset="1" stop-color="#8a7cff"/>
            </linearGradient>
          </defs>
          <path d="M14 30c6-8 20-12 26-12" stroke="#fff" stroke-width="2" stroke-linecap="round" fill="none"/>
        </svg>
        <div>
          <div class="brand-title">Club Portal</div>
          <div class="brand-sub">Welcome back</div>
        </div>
      </a>

      <div class="header-h">
        <div>
          <div style="font-weight:800;color:#fff;">Sign in</div>
          <div class="muted">Welcome back — please login</div>
        </div>
        <button class="btn btn-ghost" onclick="location.href='signup.html'">Create</button>
      </div>

      <form id="login-form" class="form">
        <h2>Sign in to continue</h2>
        <p class="muted">Enter credentials for your club account.</p>

        <div class="field">
          <label>Email</label>
          <input id="login-email" class="input" type="email" placeholder="you@domain.com" required>
        </div>

        <div class="field">
          <label>Password</label>
          <input id="login-password" class="input" type="password" placeholder="Your password" required>
        </div>

        <button class="btn btn-primary" type="submit">Sign in</button>

        <div class="switch-link">New here? <a href="signup.html">Create an account</a></div>
      </form>
    </div>

    <div class="right">
      <div class="card fade">
        <h3>Recent events</h3>
        <div class="muted">See what the club has been up to — after login.</div>
      </div>

      <div class="card fade">
        <h3>Need help?</h3>
        <p class="muted">Contact the admin at <strong>club@example.com</strong></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
